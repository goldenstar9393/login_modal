<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/custom.css">
    <title>Login Modal</title>
</head>
<style>
    
</style>
<body>

<!-- Button to trigger the modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
    Open Login Modal
</button>

<!-- Login Modal -->
<div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content custom-modal">
            <div class="modal-header border-0 pb-0">
                <div class="w-100">
                    <div class="d-flex align-items-center justify-content-center cursor-pointer " data-bs-dismiss="modal" aria-label="Close">
                        <img src="assets/images/close-line.svg" alt="SVG Image">    
                    </div>
                </div>
                
            </div>
            <div class="modal-body pt-0">
                <!-- Your login form goes here -->
                <div class="row">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="assets/images/logo.svg" alt="SVG Image">    
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="rounded-4 border border-3 border-danger">
                            <span class="text-white fs-6 fw-semibold font-family-Poppins m-0 px-3">SIGN IN</span>
                        </div>
                    </div>
                    
                    <div class="d-flex align-items-center justify-content-center">
                        <p class="text-center  m-0 px-1 py-2">
                            <span class="text-white fs-6 fw-normal font-family-Poppins fs-12">
                                We are an official partner of <strong>Riot, Blizzard, Epic Games</strong> and <strong>Valve</strong>.
                                Securely connect your games with us to track your stats.
                            </span>
                        </p>
                    </div>
                    <div class="col-md-12 d-flex align-items-center justify-content-center">
                        <img src="assets/images/battlenet_104070 1.svg" alt="SVG Image">    
                    </div>
                    <div class="d-flex align-items-center ">
                        <div class="border-top border-1 w-100 border-white"></div>
                        <p class="text-center text-white fs-6 fw-medium font-family-Poppins no-wrap-text mt-3 mx-2">Connect With</p>
                        <div class="border-top border-1 w-100 border-white"></div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="bg-black rounded-1 p-2">
                            <img src="assets/images/google-fill.svg" alt="SVG Image" class="img-fluid">
                        </div>
                        <div class="bg-black rounded-1 p-2 mx-4">
                            <img src="assets/images/discord-fill.svg" alt="SVG Image" class="img-fluid">
                        </div>
                        <div class="bg-black rounded-1 p-2">
                            <img src="assets/images/twitter-x-fill.svg" alt="SVG Image" class="img-fluid">
                        </div>
                    </div>
                    <div class="d-flex align-items-center mt-2">
                        <div class="border-top border-1 w-100 border-white"></div>
                        <p class="text-center text-white fs-6 fw-medium font-family-Poppins no-wrap-text mt-3 mx-2">OR</p>
                        <div class="border-top border-1 w-100 border-white"></div>
                    </div>
                    <div class="col-md-12">
                      <form action="#">
                        <div class="input-email input-with-image">
                            <input type="email" class="form-control login-input font-family-Poppins mb-3" id="email" placeholder="Email">
                        </div>
                        <div class="input-password input-with-image">
                            <input type="password" class="form-control login-input font-family-Poppins" id="pwd" placeholder="Password">
                        </div>
                        <div class="float-end">
                            <p class="text-white fs-6 fw-semibold font-family-Poppins m-0 py-3 fs-12"><a href="#">Forgot Password?</a></p>
                        </div>
                      </form>
                    </div>
                    <div class="d-flex mb-2">
                        <button type="submit" class="btn login-color rounded-1 text-white fs-6 fw-semibold font-family-Poppins m-0 px-3 py-2 w-100">Login</button>
                    </div>
                  </div>
            </div>
            <div class="modal-footer bg-dark border-0 justify-content-center custom-modal-footer">
                <div class="">
                    <span class="text-white fs-6 fw-normal font-family-Poppins fs-14">Donâ€™t have an account?</span>
                    <span class="text-white fs-6 fw-semibold font-family-Poppins fs-14" ><a href="#"><strongb>Sign Up</strong></a></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
